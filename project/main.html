    <script>
    // 獲取元素
    const swiperWrapper = document.querySelector('.swiper-wrapper');
    const slides = document.querySelectorAll('.swiper-slide');
    let currentIndex = 0; // 當前索引
    // 切換圖片的函數
    function showNextSlide() {
        // 更新索引到下一張圖片（循環播放）
        currentIndex = (currentIndex + 1) % slides.length;

        // 計算新的位移值
        const translateX = -currentIndex * 100; // 每次移動 100%

        // 設置 transform 屬性來移動圖片
        swiperWrapper.style.transform = `translateX(${translateX}%)`;
    }
    // 每 4 秒切換一次圖片
    setInterval(showNextSlide, 4000);
    //影片
    document.addEventListener("DOMContentLoaded", function () {
    const swiperTexts = document.querySelectorAll(".swiper-text");
    const videoIframe = document.querySelector(".video-box iframe");

    swiperTexts.forEach(text => {
        text.addEventListener("click", function () {
            const newSrc = this.getAttribute("data-src");
            if (newSrc) {
                videoIframe.setAttribute("src", newSrc);
            }
        });
    });
});
    </script>
