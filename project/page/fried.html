<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 2px;
            box-sizing: border-box;
           
        }
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #ddd;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: peachpuff;
            z-index: 1000;
        }
        #lay {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: peachpuff;
            padding: 3px 100px;
        }

        #logo img {
            width: 100%;
            height: auto;
        }
        #lay a {
            text-decoration: none;
            color: black;
            flex-basis: 20%;
            text-align: left;
            font-weight: bold;
            font-size: 20px;
        }
        main {
            margin-top: 80px;
            padding: 20px;
        }
        /* 設置容器為 Flex 排版 */
        #layout {
            display: flex;
            height: 100vh; /* 固定高度填滿視窗 */
            overflow: hidden; /* 確保不會有外部滾動影響 */
        }

        #sidebar {
            width: 30%; /* 固定寬度 */
            min-width: 200px; /* 設置一個最小寬度避免內容壓縮 */
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            box-sizing: border-box; /* 包括 padding 在內計算寬度 */
        }

        #content {
            width: 70%; /* 固定寬度 */
            padding: 20px;
            background-color: #ffffff;
            overflow-y: auto; /* 垂直內容捲動 */
            overflow-x: hidden; /* 禁止水平溢出，避免撐開 */
            box-sizing: border-box; /* 包括 padding 在內計算寬度 */
        }


        /* 內容區塊預設隱藏 */
        .content-section {
            display: none;
        }

        /* 顯示的區塊 */
        .content-section.active {
            display: block;
        }
        span {
            color: peachpuff;
        }
        #logo:hover {
            color:cornflowerblue;
        }

    </style>
</head>
<body>
    <main>
        <header class="sticky-top">
            <div id="lay">
                <img src="https://www.8way.com.tw/static/img/logo.47158c2.svg" alt="logo">
                <span>....</span>
                <a href="file:///C:/Users/Yvonn/OneDrive/%E6%96%87%E4%BB%B6/GitHub/winter-homework/project/main.html" id="logo">回首頁</a>
            </div>
        </header>
        <div id="layout">
            <div id="sidebar">
                <h2>安心餐點</h2>
                <a href="#" onclick="showContent('section1')">鍋貼系列</a>
                <a href="#" onclick="showContent('section2')">水餃系列</a>
                <a href="#" onclick="showContent('section3')">麵食系列</a>
                <a href="#" onclick="showContent('section3')">湯品系列</a>
                <a href="#" onclick="showContent('section3')">炒手系列</a>
                <a href="#" onclick="showContent('section3')">小菜系列</a>
                <a href="#" onclick="showContent('section3')">飲料系列</a>
            </div>
        
            <div id="content">
                <div id="section1" class="content-section active">
                    <h2>Welcome to the Introduction</h2>
                    <p>This is the introduction section of the webpage.</p>
                </div>
                <div id="section2" class="content-section">
                    <h2>Features</h2>
                    <p>Here are some amazing features of our service.</p>
                </div>
                <div id="section3" class="content-section">
                    <h2>Contact Us</h2>
                    <p>Feel free to reach out to us through the contact form!</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        function showContent(sectionId) {
            // 隱藏所有內容區塊
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));

            // 顯示對應的內容區塊
            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }
    </script>
</body>
</html>
