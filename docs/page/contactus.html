        <form onsubmit="clearForm(this); return false;" style="margin: 20px; padding: 20px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <p style="color: #555; font-size: 0.9em;">填寫以下表單，並點擊送出按鈕。</p>
        
            <label for="name" style="display: block; margin-top: 10px; font-weight: bold;">姓名：</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" required>
        
            <label for="email" style="display: block; margin-top: 10px; font-weight: bold;">電子郵件：</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" required>
        
            <label for="message" style="display: block; margin-top: 10px; font-weight: bold;">訊息：</label>
            <textarea id="message" name="message" rows="5" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;" required></textarea>
        
            <button type="submit" style="margin-top: 15px; padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">送出</button>
        </form>

        <script>
            function clearForm(form) {
                form.reset();
                alert("表單已送出！");
            }
