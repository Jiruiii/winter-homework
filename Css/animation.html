<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: red;
        box-sizing: border-box;
        position: absolute;
        border: 10px solid black;
        border-radius: 50%;
        animation: mymove 5s infinite;
    }
    @keyframes mymove {
        0% { left: 0; top: 0; }
        25% { left: 100%; top: 0; transform: translateX(-100%); }
        50% { left: 100%; top: 100%; transform: translate(-100%, -100%); }
        75% { left: 0; top: 100%; transform: translateY(-100%); }
        100% { left: 0; top: 0; }
    }
    .bbox {
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        border: 10px solid black;
        border-radius: 50%;
        animation: move 5s infinite;
        box-sizing: border-box;
    }
    @keyframes move {
        0% { left: 16.67%; top: 16.67%; }
        25% { left: 83.33%; top: 16.67%; transform: translateX(-100%); }
        50% { left: 83.33%; top: 83.33%; transform: translate(-100%, -100%); }
        75% { left: 16.67%; top: 83.33%; transform: translateY(-100%); }
        100% { left: 16.67%; top: 16.67%; }
    }
</style>
</head>
<body>
    <div class="box"></div>
    <div class="bbox"></div>
</body>
</html>
